<div class="customerCart">
    Your cart: 
    {{message}}
    <div class="productsInCart" *ngFor="let p of products">
        {{p.productName}} 
        &nbsp;&nbsp;&nbsp;&nbsp;
        Cost: {{p.price}}
        <button (click)="onDeleteProduct(p.id)">Delete</button>
        <hr>
    </div>
    <!-- Total Price: {{customerCart.totalPrice}} -->

</div>
