<div class="account section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <div class="login-form border p-5">
            <div class="text-center heading">
              <h2 class="mb-2">Sign Up</h2>
              <p class="lead">Already have an account? <a routerLink="/login"> Login now</a></p>
            </div>
            
            <form (submit) ="onFormSubmit()" [formGroup] = "customerForm"> 
              <div class="form-group mb-4">
                <label for="#">Sign Up As:</label> &nbsp; &nbsp; &nbsp;
                <select id ="usertype" name="usertype" class="form-control" >
                  <option value = "customer">Customer</option>
                  <option value = "vendor">Vendor</option>
                </select>
              </div>
              <div class="form-group mb-4">
                <label>Enter Name: </label>
                <input type="text" class="form-control"  name="name" formControlName="name">
                <span *ngIf="customerForm.controls['name'].invalid && customerForm.controls['name'].touched">
                    <span *ngIf="customerForm.controls['name'].errors['required']"> Name is required</span>
                    <span *ngIf="customerForm.controls['name'].errors['pattern']"> Name should be only letters</span>
                </span>
              </div>
              <div class="form-group mb-4">
                <label>Enter Username: </label>
                <input type="text"  class="form-control" name="username" formControlName="username">
                <span *ngIf="customerForm.controls['username'].invalid && customerForm.controls['username'].touched">
                    <span *ngIf="customerForm.controls['username'].errors['username']"> Username is required</span>
                </span>
              </div>
              <div class="form-group mb-4">
                <label>Enter Password: </label>
                <input type="text" class="form-control" name="password" formControlName="password">
                <span *ngIf="customerForm.controls['password'].invalid && customerForm.controls['password'].touched">
                    <span *ngIf="customerForm.controls['password'].errors['required']"> Password is required</span>
                </span>
              </div>
              <div class="form-group mb-4">
                <label>Enter Balance: </label>
                <input type="text" class="form-control" name="balance" formControlName="balance">
                <span *ngIf="customerForm.controls['balance'].invalid && customerForm.controls['balance'].touched">
                    <span *ngIf="customerForm.controls['balance'].errors['required']"> Balance is required</span>
                    <span *ngIf="customerForm.controls['balance'].errors['pattern']"> Balance should be only numbers</span>
                </span>
              </div>
              <div class="form-group mb-4">
                <label>Enter Security Question: </label>
                <input type="text" class="form-control" name="question" formControlName="securityQuestion">
              </div>
              <div class="form-group mb-4">
                <label>Enter Security Answer: </label>
                <input type="text" class="form-control" name="answer" formControlName="securityAnswer">
              </div>               
              <input class="btn btn-main mt-3 btn-block" type="submit" value="Add customer" [disabled]="!customerForm.valid">
          </form>
            
          </div>
        </div>
      </div>
    </div>
  </div>
